                existingFiles.add(file);
                totalReady++;

            document.getElementById('readyCount').textContent = totalReady;
            renderProblemList();

        // Render problem list
        function renderProblemList() {
            const searchTerm = searchBox.value.toLowerCase();
            problemList.innerHTML = '';

            for (const [category, problems] of Object.entries(PROBLEMS)) {
                const filteredProblems = problems.filter(problem => {
                    const matchesSearch = problem.name.toLowerCase().includes(searchTerm) ||
                                         problem.num.includes(searchTerm);
                    const isReady = existingFiles.has(problem.file);
                    
                    if (currentFilter === 'ready' && !isReady) return false;
                    
                    return matchesSearch;
                });

                if (filteredProblems.length === 0) continue;

                const readyCount = filteredProblems.filter(p => existingFiles.has(p.file)).length;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span>${category}</span>
                        <span class="count">${readyCount}/${filteredProblems.length}</span>
                    </div>
                    <div class="category-items"></div>
                `;

                const itemsContainer = categoryDiv.querySelector('.category-items');

                filteredProblems.forEach(problem => {
                    const isReady = existingFiles.has(problem.file);
                    const item = document.createElement('div');
                    item.className = `problem-item ${isReady ? 'ready' : ''}`;
                    item.innerHTML = `
                        <span class="problem-num">#${problem.num}</span>
                        <span class="problem-name">${problem.name}</span>
                        <span class="problem-status ready">âœ“</span>
                    `;

                    if (isReady) {
                        item.addEventListener('click', (e) => loadVisualization(problem, e.currentTarget));
                    }

                    itemsContainer.appendChild(item);
                });

                problemList.appendChild(categoryDiv);
            }
        }

        // Load visualization in iframe
        function loadVisualization(problem, clickedElement) {
            // Update active state
            document.querySelectorAll('.problem-item').forEach(item => item.classList.remove('active'));
            if (clickedElement) clickedElement.classList.add('active');

            // Hide welcome screen
            welcomeScreen.style.display = 'none';

            // Create or update iframe
            if (!currentIframe) {
                currentIframe = document.createElement('iframe');
                iframeContainer.appendChild(currentIframe);
            }
            currentIframe.src = problem.file;
        }

        // Event listeners
        searchBox.addEventListener('input', renderProblemList);

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderProblemList();
            });
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const newWidth = Math.max(250, Math.min(500, e.clientX));
            sidebar.style.width = newWidth + 'px';
